#####################################################################

## A) Defining the Workflow File

#1 - name of this workflow
name: docc

#2 - events that will trigger running this workflow
on:
  push:
    branches: [main]
  workflow_dispatch:

#3
permissions:
  pages: write
  id-token: write
  contents: read

#####################################################################

## B) Jobs

#1
jobs:
  # start with the build job
  build:
    #2
    runs-on: macos-13
    #3
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # checkout the repository taking only the last commit
      #4
      - name: Run Build Docs
        run: ./build-docc.sh
      #5
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: .docs
          
#####################################################################

## Publishing to GitHub Pages via Actions

  #1
  deploy:
    #2
    runs-on: ubuntu-latest # Because Xcode isnâ€™t necessary anymore, you can choose a Linux runner.
    #3
    needs: build
    #4
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
